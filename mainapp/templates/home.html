<!DOCTYPE html>
<html>
{% block head %}
    <title>Trial Boat | Home</title>

{% endblock %}
{% block body %}
    {% if not user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=/">
    {% endif %}
    <header>
        <h1>Django Consultants</h1>
        <h2>Home Page</h2>
    </header>
    <ul>
        {% for order in orders %}
            <li>{{ order.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
</html>
