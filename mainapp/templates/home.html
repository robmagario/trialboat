<!DOCTYPE html>
<html>
{% block head %}
    <title>Trial Boat | Home</title>

{% endblock %}
{% block body %}
    {% if not user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=/">
    {% endif %}
    <header>
        <h2>Home</h2>
    </header>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <thead>
            <tr>
                <th>Forward</th>
                <th>Description</th>
                <th>Weight</th>
            </tr>
            </thead>
            <tbody>
            {{ form.products }}
            </tbody>
        </table>
        <input type="submit" value="Order"/>
    </form>
{% endblock %}
</html>
