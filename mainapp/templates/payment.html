<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trial Boat | Payment</title>
</head>
{% block body %}
    {% if not user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=/">
    {% endif %}
    <header>
        <h2>Payment</h2>
    </header>
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Weight</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>&nbsp;</td>
                <td>{{ product.description }}</td>
                <td>{{ product.weight }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br/>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Order"/>
    </form>
{% endblock %}
</html>
